<ion-view view-title="统计">
  <ion-content class="padding">
    <div class="item item-divider">
      <button class="button button-icon ion-plus" ng-click="newPosition()"/>
    </div>

    <div class="list card">
      <div class="item item-divider">总市值</div>
      <div class="item item-body">
        <div style="color: blue;font-size: 26px">
          <b>{{tranItem.currMount}}</b>
        </div>
      </div>
    </div>


    <div class="list card">
      <div class="item item-divider">总盈亏</div>
      <div class="item item-body">
        <div ng-style="tranItem.changeColor">
          <b style="font-size: 22px">{{tranItem.currChange}} {{tranItem.currChangePercent}}%</b>
        </div>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">今日盈亏</div>
      <div class="item item-body">
        <div ng-style="tranItem.currDayPriceColor">
          <b style="font-size: 22px">{{tranItem.currDayMount}} {{tranItem.currDayPercent}}%</b>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
